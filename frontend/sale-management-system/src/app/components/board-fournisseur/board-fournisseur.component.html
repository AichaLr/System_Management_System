<div class="sidenav">
  <a (click)="logout()">Logout <i class="fa fa-sign-out"></i> </a>
</div>

<div class="main">
  <div class="container">
    <label>
      <h2>Order List</h2>
    </label>
    <br />
    <br />

    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>

          <th>Date</th>
          <th>Nom</th>
          <th>Totale</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of orders">
          <td>{{ i.id }}</td>

          <td>{{ i.date | date }}</td>
          <td>{{ i.fournisseur.nom }}</td>
          <td>{{ i.totale }}</td>
          <td>{{ i.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
