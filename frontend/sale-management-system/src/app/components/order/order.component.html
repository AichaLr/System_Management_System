<div class="sidenav">
  <a [routerLink]="['../produits']">Products</a>
  <a [routerLink]="['../fournisseurs']">Suppliers List</a>
  <a [routerLink]="['../orderlist']">Orders List</a>
  <a [routerLink]="['../order']">Order</a>
  <a (click)="logout()">Logout</a>
</div>

<div class="main">
  <div>
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        <div class="container-fluid">
          <h3 class="text-dark mb-4">Create Product Order</h3>
          <div class="card shadow">
            <div class="card-header py-3">
              <p class="text-primary m-0 font-weight-bold">Details</p>
            </div>

            <div class="card-body">
              <form (ngSubmit)="placeOrder()" #addForm="ngForm">
                <div class="form-row">
                  <div class="col">
                    <label for="distributor"
                      ><strong>Product</strong><br
                    /></label>
                    <select
                      class="form-control"
                      (change)="selectProduct($event.target.value)"
                      name="product"
                      ngModel
                      #productName="ngModel"
                      required
                    >
                      <optgroup label="This is a group">
                        <option value="" disabled selected>
                          Select Product
                        </option>
                        <option *ngFor="let d of products" [value]="d.id">
                          {{ d.intitule }}
                        </option>
                      </optgroup>
                    </select>

                    <div
                      *ngIf="
                        productName.errors &&
                        productName.invalid &&
                        productName.touched
                      "
                    >
                      <small
                        class="text-danger"
                        *ngIf="productName.errors.required"
                        >Product Name is required field</small
                      >
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="Fournisseur"
                        ><strong>Fournisseur</strong><br
                      /></label>
                      <select
                        class="form-control"
                        ngModel
                        (change)="getSelectedOptionText($event.target.value)"
                        name="Fournisseur"
                        #dist="ngModel"
                        required
                      >
                        <optgroup label="">
                          <option value="" disabled selected>
                            Select Fournisseur
                          </option>
                          <option *ngFor="let d of fournisseurs" [value]="d.id">
                            {{ d.nom }}
                          </option>
                        </optgroup>
                      </select>
                      <div *ngIf="dist.errors && dist.invalid && dist.touched">
                        <small class="text-danger" *ngIf="dist.errors.required"
                          >Fournisseur Name is required field</small
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="phoneNo"
                        ><strong>Quantity</strong><br
                      /></label>
                      <input
                        [(ngModel)]="quantity"
                        name="qtt"
                        placeholder="Enter the Quantity"
                        class="form-control"
                        required
                        pattern="^(?:[1-9][0-9]{3}|[1-9][0-9]{2}|[1-9][0-9]|[1-9])$"
                        #qtt="ngModel"
                        ngModel
                        required
                      />
                      <div
                        *ngIf="qtt.touched && qtt.dirty && qtt.invalid"
                        class="alert alert-primary"
                      >
                        Plss Enter The Valid Quantity range.1-9999
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="dob"><strong>Price</strong><br /></label>
                      <input
                        [value]="price"
                        name="price"
                        class="form-control"
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="dob"
                        ><strong> Total Price</strong><br
                      /></label>
                      <input
                        [value]="price * quantity"
                        name="totalprice"
                        class="form-control"
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="dob"><strong> Status</strong><br /></label>
                      <input
                        [value]="'Processing'"
                        name="totalprice"
                        class="form-control"
                        readonly
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!addForm.valid"
                >
                  PLACED ORDER
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
