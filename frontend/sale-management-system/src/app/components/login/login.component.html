<body style="">
  <img
    style="
      object-fit: fill;
      width: 1334px;
      position: absolute;
      top: -1%;
      right: 0;
      /* left: 0; */
      height: 100vh;
    "
    class="lion"
    src="/assets/charles-forerunner-3fPXt37X6UQ-unsplash.jpg"
    alt="image"
  />
  <!--  <div class="all"></div>-->

  <div class="login-page">
    <div style="width: 420px; margin-top: -10%" class="form">
      <h2>Sign In</h2>

      <form
        class="login-form"
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <input
          type="text"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="username"
          placeholder="username"
        />
        <div
          id="failed"
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
        <input
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="password"
          type="password"
          placeholder="password"
        />
        <div
          id="failed"
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div id="failed" *ngIf="password.errors.required">
            Password is required
          </div>
          <div id="failed" *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        <button>Submit</button>
        <div class="form-group">
          <div
            id="failed"
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
