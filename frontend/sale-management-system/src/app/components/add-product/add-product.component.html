<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Add Product</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Details</p>
          </div>
          <div class="card-body">
            <form
              (ngSubmit)="saveProduct(addForm.value)"
              #addForm="ngForm"
              class="needs-validation"
            >
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="product"
                      ><strong>Product Name</strong><br
                    /></label>
                    <input
                      class="form-control"
                      [(ngModel)]="product.intitule"
                      type="text"
                      placeholder="ProductName"
                      name="productName"
                      required
                      #ProductName="ngModel"
                      [class.is-invalid]="
                        ProductName.invalid && ProductName.touched
                      "
                    />
                    <div
                      *ngIf="
                        ProductName.errors &&
                        ProductName.invalid &&
                        ProductName.touched
                      "
                    >
                      <small
                        class="text-danger"
                        *ngIf="ProductName.errors.required"
                        >Material Name is required field</small
                      >
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="description"
                      ><strong>Quantity</strong><br
                    /></label>
                    <input
                      class="form-control"
                      [(ngModel)]="product.qtt"
                      type="number"
                      placeholder="Quantity"
                      required
                      name="quantity"
                      #quantity="ngModel"
                      [class.is-invalid]="quantity.invalid && quantity.touched"
                    />

                    <div
                      *ngIf="
                        quantity.errors && quantity.invalid && quantity.touched
                      "
                    >
                      <small
                        class="text-danger"
                        *ngIf="quantity.errors.required"
                        >Quantity is required field</small
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="price"><strong>Price</strong><br /></label
                    ><input
                      class="form-control"
                      type="number"
                      [(ngModel)]="product.prix_unitaire"
                      name="price"
                      value="0"
                      placeholder="0"
                      #p="ngModel"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="Qty Unit"><strong>Total</strong><br /></label
                    ><input
                      class="form-control"
                      name="total"
                      required
                      disabled
                      [(ngModel)]="product.montant"
                      [value]="product.qtt * product.prix_unitaire"
                      #total="ngModel"
                      [class.is-invalid]="total.invalid && total.touched"
                    />

                    <div
                      *ngIf="total.errors && total.invalid && total.touched"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group text-center">
                    <label for="submit"></label><br />
                    <button class="btn btn-primary" type="submit" name="submit">
                      ADD PRODUCT
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
